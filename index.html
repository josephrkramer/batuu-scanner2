<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AARC Scanner</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./puzzle/15-puzzle.css" />
  </head>
  <body>
    <div id="logo">
      <img id="logo-image" src="images/aarc-aurebesh.jpg" alt="AARC Logo" />
    </div>
    <img id="contents-image" src="images/aarc.jpg" alt="Crate Contents" />
    <h1 id="results-header" class="multi-line">None</h1>
    <div id="badge-large">
      <img
        id="badge-image-large"
        src="images/badge/unearned-bw.jpeg"
        alt="Badge"
      />
      <h1 id="badge-text-large" class="multi-line">None</h1>
      <h1 id="badge-date-large" class="multi-line">None</h1>
    </div>
    <div id="qr-reader" style="width: 100%"></div>
    <div id="cargo-hold">
      <h1 id="cargo-hold-title">Cargo Hold</h1>
      <ul id="cargo-hold-list"></ul>
    </div>
    <div id="crew-manifest">
      <h1 id="crew-manifest-title">Dossiers</h1>
      <ul id="crew-manifests-list"></ul>
    </div>
    <div id="crew-member">
      <img
        id="crew-member-picture"
        src="images/outfit.jpeg"
        alt="Crew Member"
      />
      <h1 id="crew-member-name">Darth Plagueis the Wise</h1>
      <ul id="crew-member-details"></ul>
    </div>
    <div id="chain-code">
      <h1 id="chain-code-title">Chain Code Value</h1>
      <h1 id="chain-code-message"></h1>
    </div>
    <div id="puzzle" style="display: none"></div>
    <button id="stop-button" class="major-button">Home</button>
    <br />
    <button id="start-button" class="major-button">Scan</button>
    <br />
    <button id="scanned-button" class="major-button">Cargo Hold</button>
    <br />
    <button id="crew-manifest-button" class="major-button">Dossiers</button>
    <br />
    <button id="decode-chain-code-button" class="major-button">
      Decode Chain Code
    </button>
    <br />

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="./puzzle/15-puzzle.js" type="module"></script>
    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
